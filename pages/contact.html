    <nav>
      <div class="nav-content-container">

          <img

            src="../images/icons/logo.svg"

            class="hamburger"
            src="..//images/icons/hamburger.svg"

    <main>
      <section>
        <h1 class="contact-h1">About us</h1>
        <form id="contact-form">
          <div class="input-container">
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="error" id="name-error">Name is required</div>
          <div class="input-container">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-container">
            <div class="error" id="email-error">Email is required</div>
            <label for="message">Message</label>

            <textarea name="message" id="message"></textarea>
          </div>
          <div class="error" id="message-error">Message is required</div>
          <button class="cta cta-message">Send message</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <div class="logo-container">
          <img
            class="logo-image"
            src="../images/icons/logo.svg"
            alt="Travela logo"
